  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const acc = document.querySelectorAll(".accordion");
    acc.forEach(btn => {
      btn.addEventListener("click", function () {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;

        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";

          // üîΩ Scroll slightly below the panel, based on its height
          setTimeout(() => {
            const panelTop = panel.getBoundingClientRect().top + window.pageYOffset;
            const extraOffset = Math.min(panel.scrollHeight * 0.3, 300); // scroll 30% of panel height, max 300px
            window.scrollTo({
              top: panelTop - extraOffset,
              behavior: "smooth"
            });
          }, 200);
        }
      });
    });
  });
</script>
